<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Listado de productos</title>
    <!--- Bootstap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Styles-->
    <link href= "{% static 'css/estilos.css' %}" rel="stylesheet" type="text/css">
    


</head>
<body>

<div class="container">
    <div class = "row">
        <div class="col-12 aling-self-center"><h1 class="display-1">Listado</h1></div>   
    </div>
    <div class = "row">
        <div class = "col-8">  
            <div class = "row" Style= "padding: 10px0,">
                <div class = "col-12">
                    <div class="row">
                        {% for producto in productos %}
                        <div class = "col-6">
                            <div class="card">
                            <div class = "card-body">
                               <div class = "titulo-card"><h5 class="card-title">{{producto.tipo}}</h5></div>
                                
                                <div class ="card-producto-imagen"><img src="{{producto.imagen.url}}" alt="{{producto.imagen}}" class="card-img-top img-fluid" ></img></div>
                                
                        
                                <div class = "caja1"><p>{{producto.rodado}}</p></div>
                                <div class = "caja2"><p>{{producto.color}}</p></div>
                                <div class = "caja3"><p>{{producto.descuento}}</p></div>
                                <div class = "caja4"><p>{{producto.precio}}</p></div>
                                <a href="{% url 'Add' producto.producto %}" class="btn btn-primary">Agregar al carrito</a>
                                <!--- 
                                    <a href="#" class="btn btn-primary">Agregar al carrito</a>
                                --->
                            </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
               
            </div>

        </div>
        <div class="col-4">
            {% include "carrito.html" %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
